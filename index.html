<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <main>

      <!-- Title -->
      <h2 class="page-title">Portfolio</h2>

      <header class="extras">
        <div class="btn--container">
          <button class="btn-filter" type="button">
            <svg viewBox="0 0 16 16">
  	          <path d="M10,13H6v-2h4V13z M12,9H4V7h8V9z M14,5H2V3h12V5z"/>
            </svg>
            <span>Filteren</span>
          </button>

          <button class="btn-sort" type="button">
            <svg viewBox="0 0 459 459">
  		        <path d="M0,382.5h153v-51H0V382.5z M0,76.5v51h459v-51H0z M0,255h306v-51H0V255z"/>
            </svg>
            <span>Sorteren</span>
          </button>
        </div>

        <div class="options--container">
          <!-- Filter option -->
          <form class="options filter">
            <ul>
              <li>
                <input id="frontend" type="radio" name="item-type" value="frontend">
                <label for="frontend">Frontend</label>
              </li>
              <li>
                <input id="visual-design" type="radio" name="item-type" value="visual-design">
                <label for="visual-design">Visual Design</label>
              </li>
              <li>
                <input id="interaction" type="radio" name="item-type" value="interaction">
                <label for="interaction">Interaction</label>
              </li>
            </ul>
          </form>

          <!-- Sorting option -->
          <form class="options sort">
            <ul>
              <li>
                <input id="recent" type="radio" name="order" value="recent">
                <label for="recent">Meest recent</label>
              </li>
              <li>
                <input id="oldest" type="radio" name="order" value="oldest">
                <label for="oldest">Oudste</label>
              </li>
            </ul>
          </form>
        </div>
      </header>

      <!-- Portfolio items -->
      <ol class="portfolio-item--container">
        <li class="portfolio-item">
          <a href="">
            <img src="assets/images/portfolio-items/woningmarkt-amsterdam.png" alt="Woningmarkt Amsterdam preview">
            <section class="portfolio-item--content">
              <h1>Woningmarkt Amsterdam</h1>
              <span>
                <!-- SVG here -->
              </span>
            </section>
          </a>
        </li>
        <li class="portfolio-item">
          <a href="">
            <img src="assets/images/portfolio-items/borges.png" alt="Borges preview">
            <section class="portfolio-item--content">
              <h1>Borges</h1>
              <span>
                <!-- SVG here -->
              </span>
            </section>
          </a>
        </li>
        <li class="portfolio-item">
          <a href="">
            <img src="assets/images/portfolio-items/melkweg-rewind.png" alt="Melkweg Rewind preview">
            <section class="portfolio-item--content">
              <h1>Melkweg Rewind</h1>
              <span>
                <!-- SVG here -->
              </span>
            </section>
          </a>
        </li>
        <li class="portfolio-item">
          <a href="">
            <img src="assets/images/portfolio-items/nemo-identiteit.png" alt="NEMO Identiteit preview">
            <section class="portfolio-item--content">
              <h1>NEMO Identiteit</h1>
              <span>
                <!-- SVG here -->
              </span>
            </section>
          </a>
        </li>
        <li class="portfolio-item">
          <a href="">
            <img src="assets/images/portfolio-items/melkweg-poster.png" alt="Melkweg poster preview">
            <section class="portfolio-item--content">
              <h1>Melkweg poster</h1>
              <span>
                <!-- SVG here -->
              </span>
            </section>
          </a>
        </li>
      </ol>

    </main>

    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
